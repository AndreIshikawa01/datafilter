<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Data-filter</title>
    <link rel="stylesheet" href="datafilter.css">
</head>
<body>


<h1>Filtrar "div" usando data-filter no javascript</h1>

<section id="btn">
    <button id="todosBtn"> Todos </button>
    <button id="azulBtn"> Azul </button>
    <button id="vermelhoBtn"> Vermelho </button>
</section>

<section id="divs">
    <div class="item" id="vermelho" data-filter="vermelho"></div>
    <div class="item" id="azul" data-filter="azul"></div>
    <div class="item" id="vermelho" data-filter="vermelho"></div>
    <div class="item" id="azul" data-filter="azul"></div>
    <div class="item" id="vermelho" data-filter="vermelho"></div>
    <div class="item" id="azul" data-filter="azul"></div>
    <div class="item" id="vermelho" data-filter="vermelho"></div>
    
</section>

<script src="datafilter.js"></script>

</body>
</html>
